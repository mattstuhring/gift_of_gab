<div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s3 offset-s2">
          <i class="material-icons prefix">person</i>
          <input id="username" type="text" ng-model="authCtrl.username">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s3">
          <i class="material-icons prefix">security</i>
          <input id="password" type="password" ng-model="authCtrl.password">
          <label for="password">Password</label>
        </div>
        <div class="col s3">
          <a href="" ng-click="authCtrl.login()" class="btn waves-effect waves-light submitbtn col s5" type="submit">Login</a>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <form class="col s9 offset-s3" name="registerForm" ng-submit="">
      <div class="row">
        <div class="input-field col s6">
          <input id="firstName" type="text" ng-model="">
          <label for="firstName">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="lastName" type="text" ng-model="">
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" ng-model="">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" ng-model="">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Register</button>
    </form>
  </div>
</div>
