<!DOCTYPE html>
<html ng-app="giftGab">
  <head>
    <meta charset="utf-8">
    <title>Gift of Gab</title>
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

      <!-- NAV BAR -->
      <nav class="black">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Gift of Gab</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Topics</a></li>
            <li><a href="#">Posts</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">Topics</a></li>
            <li><a href="#">Posts</a></li>
          </ul>
        </div>
      </nav>

      <div class="section"></div>

      <!-- Input for adding topic -->
      <div class="container" ng-controller="TopicCtrl as topic">
        <div class="row">
          <div class="col s12">
            <div class="col s6">
              <form class="row" name="userTopic" novalidate>
                <h4>Add a Topic</h4>
                <div class="input-field">
                  <input ng-class="{'valid': userTopic.topName.$valid, 'invalid': userTopic.topName.$invalid && userTopic.topName.$dirty}" name="topName" type="text" ng-model="topic.topicToAdd" required ng-minlength=3>
                  <label ng-class="{'green-text text-lighten-2': userTopic.topName.$valid, 'red-text text-lighten-2': userTopic.topName.$invalid && userTopic.topName.$dirty}" for="topName">Name of Topic</label>
                  <span ng-show="userTopic.topName.$error.minlength">must be at least 3 characters</span>
                  <div class="section"></div>
                </div>
                <a href="" ng-click="topic.addTopic()" class="btn waves-effect waves-light" type="submit" >Submit<i class="material-icons right">send</i></a>
              </form>
            </div>

            <div class="collection with-header col s5 offset-s1">
              <h4 class="collection-header">List of Topics</h4>
              <div class="row" ng-repeat="top in topic.topics">
                <div class="col s10">
                  <a href="#!" class="collection-item col s5">{{top.name}}</a>
                </div>
                <div class="col s2">
                  <a ng-click="topic.removeTopic(topic)" href="" class="secondary-content"><i class="material-icons">delete</i></a>
                </div>
              </div>
            </div>

            <div class="col s12" ng-repeat="top in topic.topics">
              <h2 class="header">{{top.name}}</h2>
              <div class="card horizontal">
                <div class="card-image">
                  <img class="responsive-img" src="http://lorempixel.com/100/190/nature/10">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="post" class="materialize-textarea"></textarea>
                            <label for="post">Gab:</label>
                            <a href="" ng-click="topic.addTopic()" class="btn waves-effect waves-light" type="submit" >Post<i class="material-icons right">send</i></a>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card-action">
                    <a ng-click="showme=true" href="#">Comment</a>
                    <span ng-show="showme" class="card-content">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="comment" class="materialize-textarea"></textarea>
                          <label for="comment"></label>
                        </div>
                      </div>
                    </form>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
