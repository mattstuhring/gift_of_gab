<!DOCTYPE html>
<html ng-app="giftGab">
  <head>
    <meta charset="utf-8">
    <title>Gift of Gab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ledger' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-controller="AuthCtrl as authCtrl">

    <!-- NAV BAR -->
    <nav class="black">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo title">The Gift of Gab</a>
        <div class="text-white right log">
          <a ng-href="#" ng-if="!authCtrl.isLoggedIn()">Login</a>
          <a href="#/" ng-if="authCtrl.isLoggedIn()" ng-click="authCtrl.logout()">Logout</a>
        </div>
      </div>
    </nav>

    <main class="ng-view"></main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
