<!DOCTYPE html>
<html ng-app="giftGab">
  <head>
    <meta charset="utf-8">
    <title>Gift of Gab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <!-- NAV BAR -->
      <nav class="black">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">The Gift of Gab</a>
          <div class="text-white right" ng-controller="AuthCtrl as authCtrl">
            <a ng-href="#/login" ng-if="!authCtrl.isLoggedIn()">Login</a>
            <a href="" ng-if="authCtrl.isLoggedIn()" ng-click="authCtrl.logout()">Logout</a>
          </div>
        </div>
      </nav>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s3 offset-s2">
              <i class="material-icons prefix">email</i>
              <input id="email" type="text" ng-model="authCtrl.email">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s3">
              <i class="material-icons prefix">security</i>
              <input id="password" type="password" ng-model="authCtrl.password">
              <label for="password">Password</label>
            </div>
            <div class="col s3">
              <a href="" ng-click="authCtrl.login()" class="btn waves-effect waves-light submitbtn col s5" type="submit">Login</a>
            </div>
          </div>
        </form>
      </div>

      <!-- Input for adding topic -->
      <div class="container" ng-controller="PostCtrl as post">
        <div class="row" ng-controller="TopicCtrl as topic">

          <div class="col s6">
            <form class="row" name="postForm" ng-submit="post.addPost()" novalidate>
              <h4 class="center">Compose a Gab</h4>
              <div class="input-field col s12">
                <select ng-model="topic.selectedTopicId">
                  <option value="" disabled selected></option>
                  <option value="{{ top.id }}" ng-repeat="top in topic.topics  | filter: { name: topic.topicToAdd } | orderBy : 'name'">{{top.name}}</option>
                </select>
                <label>Select Topic</label>
              </div>
              <div class="input-field col s12">
                <input ng-model="post.postToAdd.title" name="title" type="text">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s12">
                <input ng-model="post.postToAdd.imageUrl" name="imageUrl" type="text">
                <label for="imageUrl">Image URL</label>
              </div>
              <div class="input-field col s12">
                <textarea ng-model="post.postToAdd.description" class="materialize-textarea" name="description" type="text"></textarea>
                <label for="description">The Gab:</label>
              </div>
              <a href="" ng-click="post.addPost(topic.selectedTopicId)" class="btn waves-effect waves-light" type="submit" >Submit</a>
            </form>
          </div>

          <div class="col s6">
            <div class="col s12">
              <ul class="collection with-header">
                <li class="collection-header"><h4 class="center">List of Topics</h4></li>
                <form class="col s12" name="topicForm" ng-submit="topic.addTopic()">
                  <div class="row">
                    <div class="input-field col s8">
                      <input ng-class="{'valid': userTopic.topic.$valid, 'invalid': userTopic.topic.$invalid && userTopic.topic.$dirty}" name="topic" type="text" ng-model="topic.topicToAdd" required ng-minlength=3>
                      <label ng-class="{'green-text text-lighten-2': userTopic.topic.$valid, 'red-text text-lighten-2': userTopic.topic.$invalid && userTopic.topic.$dirty}" for="topic">Add Topic</label>
                      <span ng-show="userTopic.topic.$error.minlength">must be at least 3 characters</span>
                    </div>
                    <div class="col s4">
                      <a href="" ng-click="topic.addTopic()" class="btn waves-effect waves-light submitbtn" type="submit">Submit</a>
                    </div>
                  </div>
                </form>
                <div class="collect col s12">

                  <li class="collection-item" ng-repeat="top in topic.topics | filter: { name: topic.topicToAdd } | orderBy : 'name' "><div>{{top.name}}<a ng-click="topic.removeTopic(top)" href="#!" class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                </div>
              </ul>
            </div>
          </div>




          <div class="row">
            <div class="col s12" ng-repeat="p in post.posts">
              <div class="card horizontal">
                <div class="card-image">
                  <img class="responsive-img" src="{{p.imageUrl}}">
                  <!-- <img class="responsive-img" src="http://fillmurray.com/200/300"> -->
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <div class="row">
                      <div class="col s12">
                        <h6 class="right">{{topic.getTopicName(p.topicId)}}</h6>
                        <h5>{{p.title}}</h5>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12">
                        <h6>{{p.description}}</h6>
                      </div>
                    </div>
                  </div>
                  <div class="card-action">
                    <a ng-click="showme=true" href="#">Comment</a>
                    <span ng-show="showme" class="card-content">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="comment" class="materialize-textarea"></textarea>
                            <label for="comment"></label>
                            <a href="" ng-click="topic.addComment()" class="btn waves-effect waves-light" type="submit" >Post<i class="material-icons right">send</i></a>
                            <a class="right" ng-click="showme=false" href="#">Hide</a>
                          </div>
                        </div>
                      </form>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
